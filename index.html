<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Mortgage-Calculator/favicon-32x32.png" />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        var q = params.get("q");
        var h = params.get("h");

        if (p) {
          // remove our redirect params
          params.delete("p");
          params.delete("q");
          params.delete("h");

          var clean =
            window.location.pathname +
            (params.toString() ? "?" + params.toString() : "");

          // restore real URL
          window.history.replaceState(null, "", clean);
          window.history.replaceState(
            null,
            "",
            window.location.pathname.replace(/\/$/, "") +
              p +
              (q ? q : "") +
              (h ? h : ""),
          );
        }
      })();
    </script>
    <script type="module" crossorigin src="/Mortgage-Calculator/assets/index-S4j08esj.js"></script>
    <link rel="stylesheet" crossorigin href="/Mortgage-Calculator/assets/index-Cq7inUNd.css">
  </head>

    <div id="root"></div>
  </body>
</html>
